<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Dischi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div id="app">
            <header class="my_header container-fluid py-2 px-4 d-flex justify-content-between">
                <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-marilyn-scott-0.png" alt="spotify logo">
                <div class="d-flex gap-2 justify-content-center align-items-center">
                    <select v-model="selectedGenre">
                        <option value="">All</option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Metal">Metal</option>
                        <option value="HipHop">Hip Hop</option>
                        <option value="Soundtrack">Soundtrack</option>
                        <option value="Elettronica">Techno</option>
                    </select>
                    <input type="submit" class="btn btn-light" @click="getAlbums()">
                </div>
            </header>

            <main class="my_main">
                <div class="container-lg py-5">
                    <div>
                        <div class="row">
                            <div v-for="album in albums" class="col-2 my_card p-3 d-flex flex-column align-items-center mx-3 mb-4">
                                <img class="img-fluid mb-3" :src="album.poster" :alt="album.poster">
                                <h3 class="text-white text-uppercase mb-2 fs-5 text-center">{{album.title}}</h3>
                                <span>{{album.author}}</span>
                                <span>{{album.year}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    <script src="js/main.js"></script>
    </body>
</html>
